<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipousuarioEditDlg" widgetVar="TipousuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipousuarioTitle}">
            <h:form id="TipousuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipousuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipousuarioLabel_idTipo}" for="idTipo" />
                        <p:inputText id="idTipo" value="#{tipousuarioController.selected.idTipo}" title="#{bundle.EditTipousuarioTitle_idTipo}" required="true" requiredMessage="#{bundle.EditTipousuarioRequiredMessage_idTipo}"/>
                        <p:outputLabel value="#{bundle.EditTipousuarioLabel_tipoUsuario}" for="tipoUsuario" />
                        <p:inputText id="tipoUsuario" value="#{tipousuarioController.selected.tipoUsuario}" title="#{bundle.EditTipousuarioTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.EditTipousuarioRequiredMessage_tipoUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipousuarioController.update}" value="#{bundle.Save}" update="display,:TipousuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipousuarioEditDialog');">
                        <p:confirm header="Confirmacion" message="Esta seguro que desea modificar los datos?" icon="pi pi-exclamation-triangle"></p:confirm>
                            </p:commandButton>
                             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si, Reemplazar" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"></p:commandButton>
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-check"></p:commandButton>
                            </p:confirmDialog>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipousuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
