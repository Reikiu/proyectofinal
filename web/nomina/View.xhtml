<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NominaViewDlg" widgetVar="NominaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNominaTitle}">
            <h:form id="NominaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nominaController.selected != null}">
                        <h:outputText value="#{bundle.ViewNominaLabel_idNomina}"/>
                        <h:outputText value="#{nominaController.selected.idNomina}" title="#{bundle.ViewNominaTitle_idNomina}"/>
                        <h:outputText value="#{bundle.ViewNominaLabel_horasTrabajadas}"/>
                        <h:outputText value="#{nominaController.selected.horasTrabajadas}" title="#{bundle.ViewNominaTitle_horasTrabajadas}"/>
                        <h:outputText value="#{bundle.ViewNominaLabel_horasExtras}"/>
                        <h:outputText value="#{nominaController.selected.horasExtras}" title="#{bundle.ViewNominaTitle_horasExtras}"/>
                        <h:outputText value="#{bundle.ViewNominaLabel_sueldo}"/>
                        <h:outputText value="#{nominaController.selected.sueldo}" title="#{bundle.ViewNominaTitle_sueldo}"/>
                        <h:outputText value="#{bundle.ViewNominaLabel_idEmpleado}"/>
                        <h:outputText value="#{nominaController.selected.idEmpleado}" title="#{bundle.ViewNominaTitle_idEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NominaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
