<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NominaEditDlg" widgetVar="NominaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNominaTitle}">
            <h:form id="NominaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nominaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNominaLabel_idNomina}" for="idNomina" />
                        <p:inputText id="idNomina" value="#{nominaController.selected.idNomina}" title="#{bundle.EditNominaTitle_idNomina}" required="true" requiredMessage="#{bundle.EditNominaRequiredMessage_idNomina}"/>
                        <p:outputLabel value="#{bundle.EditNominaLabel_horasTrabajadas}" for="horasTrabajadas" />
                        <p:inputText id="horasTrabajadas" value="#{nominaController.selected.horasTrabajadas}" title="#{bundle.EditNominaTitle_horasTrabajadas}" required="true" requiredMessage="#{bundle.EditNominaRequiredMessage_horasTrabajadas}"/>
                        <p:outputLabel value="#{bundle.EditNominaLabel_horasExtras}" for="horasExtras" />
                        <p:inputText id="horasExtras" value="#{nominaController.selected.horasExtras}" title="#{bundle.EditNominaTitle_horasExtras}" required="true" requiredMessage="#{bundle.EditNominaRequiredMessage_horasExtras}"/>
                        <p:outputLabel value="#{bundle.EditNominaLabel_sueldo}" for="sueldo" />
                        <p:inputText id="sueldo" value="#{nominaController.selected.sueldo}" title="#{bundle.EditNominaTitle_sueldo}" required="true" requiredMessage="#{bundle.EditNominaRequiredMessage_sueldo}"/>
                        <p:outputLabel value="#{bundle.EditNominaLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{nominaController.selected.idEmpleado}" required="true" requiredMessage="#{bundle.EditNominaRequiredMessage_idEmpleado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nominaController.update}" value="#{bundle.Save}" update="display,:NominaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NominaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NominaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
