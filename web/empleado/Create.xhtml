<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.CreateEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputTextarea rows="4" cols="30" id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.CreateEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.CreateEmpleadoTitle_telefono}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{empleadoController.selected.sexo}" title="#{bundle.CreateEmpleadoTitle_sexo}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_puesto}" for="puesto" />
                        <p:inputText id="puesto" value="#{empleadoController.selected.puesto}" title="#{bundle.CreateEmpleadoTitle_puesto}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_puesto}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaContratacion}" for="fechaContratacion" />
                        <p:calendar id="fechaContratacion" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaContratacion}" title="#{bundle.EditEmpleadoTitle_fechaContratacion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaContratacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_estadoemp}" for="estadoemp" />
                        <p:inputText id="estadoemp" value="#{empleadoController.selected.estadoemp}" title="#{bundle.CreateEmpleadoTitle_estadoemp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_estadoemp}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
