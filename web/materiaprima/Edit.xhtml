<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaprimaEditDlg" widgetVar="MateriaprimaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMateriaprimaTitle}">
            <h:form id="MateriaprimaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaprimaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMateriaprimaLabel_idMaterial}" for="idMaterial" />
                        <p:inputText id="idMaterial" value="#{materiaprimaController.selected.idMaterial}" title="#{bundle.EditMateriaprimaTitle_idMaterial}" required="true" requiredMessage="#{bundle.EditMateriaprimaRequiredMessage_idMaterial}"/>
                        <p:outputLabel value="#{bundle.EditMateriaprimaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{materiaprimaController.selected.nombre}" title="#{bundle.EditMateriaprimaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMateriaprimaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditMateriaprimaLabel_precioUnidad}" for="precioUnidad" />
                        <p:inputText id="precioUnidad" value="#{materiaprimaController.selected.precioUnidad}" title="#{bundle.EditMateriaprimaTitle_precioUnidad}" required="true" requiredMessage="#{bundle.EditMateriaprimaRequiredMessage_precioUnidad}"/>
                        <p:outputLabel value="#{bundle.EditMateriaprimaLabel_existencia}" for="existencia" />
                        <p:inputTextarea rows="4" cols="30" id="existencia" value="#{materiaprimaController.selected.existencia}" title="#{bundle.EditMateriaprimaTitle_existencia}" required="true" requiredMessage="#{bundle.EditMateriaprimaRequiredMessage_existencia}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaprimaController.update}" value="#{bundle.Save}" update="display,:MateriaprimaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MateriaprimaEditDialog');">
                        <p:confirm header="Confirmacion" message="Esta seguro que desea modificar los datos?" icon="pi pi-exclamation-triangle"></p:confirm>
                            </p:commandButton>
                             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si, Reemplazar" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"></p:commandButton>
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-check"></p:commandButton>
                            </p:confirmDialog>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MateriaprimaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
