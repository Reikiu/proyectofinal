<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.EditEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idEmpleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputTextarea rows="4" cols="30" id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.EditEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.EditEmpleadoTitle_telefono}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{empleadoController.selected.sexo}" title="#{bundle.EditEmpleadoTitle_sexo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_puesto}" for="puesto" />
                        <p:inputText id="puesto" value="#{empleadoController.selected.puesto}" title="#{bundle.EditEmpleadoTitle_puesto}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_puesto}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_fechaContratacion}" for="fechaContratacion" />
                        <p:calendar id="fechaContratacion" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaContratacion}" title="#{bundle.EditEmpleadoTitle_fechaContratacion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaContratacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_estadoemp}" for="estadoemp" />
                        <p:inputText id="estadoemp" value="#{empleadoController.selected.estadoemp}" title="#{bundle.EditEmpleadoTitle_estadoemp}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_estadoemp}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');">
                        <p:confirm header="Confirmacion" message="Esta seguro que desea modificar los datos?" icon="pi pi-exclamation-triangle"></p:confirm>
                            </p:commandButton>
                             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si, Reemplazar" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"></p:commandButton>
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-check"></p:commandButton>
                            </p:confirmDialog>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
